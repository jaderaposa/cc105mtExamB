<h2 *ngIf="editMode==false">Add</h2>
<h2 *ngIf="editMode==true">Edit</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputEmail3" formControlName="id">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" formControlName="name">
      </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Brand</label>
        <div class="col-sm-10">
            <select class="form-control form-select" formControlName="brand">
                <optgroup label="Shoes">
                    <option >Jordans</option>
                    <option >Under-Armour</option>
                    <option >Nike</option>
                </optgroup>
                <optgroup label="Shirts">
                    <option >Uniqlo</option>
                    <option >Bench</option>
                    <option >Oxygen</option>
                </optgroup>
            </select>
        </div>
    </div>
    <div class="row mb-3">
      <label for="" class="col-sm-2 col-form-label">Color</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" formControlName="color">
      </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" formControlName="price">
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <select class="form-control form-select" formControlName="status">
                <option selected value=""></option>
                <option>available</option>
                <option>out-of-stock</option>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="image">
            <img class="img-fluid">
        </div>
    </div>
