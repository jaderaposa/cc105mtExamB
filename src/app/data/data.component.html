<div class="">
<table class="table align-middle">
  <tbody>
      <tr>
        <td>{{data?.id}}</td>
        <td>{{data?.name}}</td>
        <td>{{data?.brand}}</td>
        <td>{{data?.color}}</td>
        <td>{{data?.price}}</td>
        <td><img class="img-responsive" src={{data?.image}} width="200" height="100"></td>
        <td>{{data?.status}}</td>
        <td>
          <button class="btn btn-primary" (click)="onEdit()">Edit</button>
          <button class="btn btn-danger" (click)="delete()" >Delete</button>
        </td>
      </tr>
  </tbody>
</table>
</div>
